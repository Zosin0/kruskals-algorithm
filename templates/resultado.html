<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="body1">
<div class="passo3">
    {% for edge in mst_edges %}
        <div class="line1 {{ edge.name }}">{{ edge.weight }}</div>
    {% endfor %}

    <section class="circulos">
        <div class="circle" style="left: 704px; top: 50px;">A</div>
        <div class="circle" style="left: 566px; top: 180px;">B</div>
        <div class="circle" style="left: 842px; top: 180px;">C</div>
        <div class="circle" style="left: 625px; top: 350px;">D</div>
        <div class="circle" style="left: 785px; top: 350px;">E</div>
    </section>

    <div style="margin-top: 25%; color: red; font-size: 23px; text-align: center">
        <h1>Essa é a nossa Árvore Geradora Mínima!<br>
            Vamos estudar os passos?
        </h1>
        <a href="/passo1">Mapa Livre!</a>
    </div>
</div>

</body>
<script>
    // Use mst_edges diretamente para criar conteúdo HTML
    let htmlString = "<h2>Arestas da MST:</h2><div>";
    mst_edges.forEach(edge => {
        htmlString += `<div class="line1 ${edge.name}"></div>`;
    });
    htmlString += "</div>";

    document.getElementById("resultadoArestas").innerHTML = htmlString;
</script>

</html>
